<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nancy Almada - Legisladora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav class="nav-responsive">
      <div class="nav-wrap">
        <!-- Marca (opcional; podés quitar el logo si no lo usás) -->
        <a class="brand" href="index.html">
          <!-- <img class="brand-logo" src="assets/images/logo.svg" alt="Logo"> -->
          <span class="brand-name">Nancy Almada</span>
        </a>

        <!-- Toggle -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon" aria-label="Abrir menú" title="Menú">
          <span class="bar"></span>
        </label>

        <!-- Menú -->
        <ul class="menu">
          <li><a href="index.html" class="nav-link active" aria-current="page">Inicio</a></li>
          <li><a href="proyectos.html" class="nav-link">Proyectos</a></li>
          <li><a href="biografia.html" class="nav-link">Biografía</a></li>
          <li><a href="publicaciones.html" class="nav-link">Publicaciones</a></li>
          <li><a href="podcast.html" class="nav-link">Podcast</a></li>
          <li><a href="contacto.html" class="nav-cta">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <!-- Quité los inline styles y uso IDs para setear fondos desde CSS -->
    <section id="hero-proyectos" class="bloque">
      <a href="proyectos.html" class="bloque-btn">Proyectos Legislativos</a>
    </section>

    <section id="hero-podcast" class="bloque bloque-podcast">
      <a href="podcast.html" class="bloque-btn">Podcast</a>
    </section>

    <section id="hero-redes" class="bloque">
      <a href="redes.html" class="bloque-btn">Redes</a>
    </section>

    <section id="hero-contacto" class="bloque">
      <a href="contacto.html" class="bloque-btn">Contacto</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nancy Almada. Todos los derechos reservados.</p>
  </footer>

  <!-- Si ya tenés script.js, lo dejamos igual -->
  <script src="script.js"></script>

  <!-- Opcional: cerrar el menú al tocar un link en mobile -->
  <script>
    (function(){
      const toggle = document.getElementById('menu-toggle');
      const menu = document.querySelector('.menu');
      menu?.addEventListener('click', (e) => {
        if (e.target.closest('a')) toggle.checked = false;
      });
    })();
  </script>
</body>
</html>
