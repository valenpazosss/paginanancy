        <!-- Toggle -->

  <script>
    // Cierra el menú en mobile al hacer clic en un link
    document.querySelector('.menu')?.addEventListener('click', e => {
      if (e.target.closest('a')) {
        const t = document.getElementById('menu-toggle');
        if (t) t.checked = false;
      }
    });
  </script>
